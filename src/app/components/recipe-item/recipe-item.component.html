<div class="bg-gray-300 rounded-md p-3 flex flex-col gap-3">
  <p class="text-center font-semibold text-xl">{{ recipe.title }}</p>
  <img src="{{ recipe.image ? recipe.image:'assets/no-image.jpg'}}" alt="img-recipe">
  <p *ngIf="recipe.vegan" class="text-green-900 text-lg font-semibold">*Vegan</p>
  <div class="flex justify-between">
    <p class="text-xl flex items-center gap-2" title="{{recipe.aggregateLikes+' people like this recipe'}}">
      <i class="fa-solid fa-thumbs-up fa-2x"></i>{{ recipe.aggregateLikes }}
    </p>
    <p class="text-xl flex items-center gap-2" title="{{'This recipe costs $'+recipe.pricePerServing}}">
      <i class="fa-solid fa-hand-holding-dollar fa-2x"></i>{{ recipe.pricePerServing }}
    </p>
    <p class="text-xl flex items-center gap-2" title="{{'This recipe has '+recipe.healthScore+' of health score'}}">
      <i class="fa-solid fa-heart-circle-check fa-2x"></i>{{ recipe.healthScore }}
    </p>
  </div>
  <div class="flex justify-around">
    <a class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded"
      [routerLink]="['recipe', recipe.id]"><i class="fa-solid fa-arrow-up-right-from-square mr-2"></i>Ver más
      información</a>
    <button type="button" class="bg-red-600 hover:bg-red-700 text-white font-bold py-2 px-4 rounded"
      (click)="deleteRecipe(recipe.id)"><i class="fa-solid fa-trash-can mr-2"></i>Eliminar del menú</button>
  </div>
</div>
