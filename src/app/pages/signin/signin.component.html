<main class="min-h-screen flex justify-center items-center">
  <div class="border shadow-lg bg-white p-6 rounded-md w-96">
    <div class="border-b-2 pb-3">
      <h2 class="text-2xl font-bold">A la Carta Login</h2>
    </div>
    <form [formGroup]="form" (ngSubmit)="onSubmit()" class="flex flex-col gap-4 mt-4">
      <div class="flex flex-col gap-1">
        <label class="font-medium text-lg">Email</label>
        <input
          type="text"
          placeholder="Enter your email"
          class="border p-2 rounded-md outline-none py-2 px-3 text-lg {{ (isValidEmail() || isRequiredControl(email)) && 'border-red-500' }}"
          formControlName="email"
        >
        <span *ngIf="isValidEmail()" class="text-sm text-red-500">The email is invalid.</span>
        <span *ngIf="isRequiredControl(email)" class="text-sm text-red-500">This field is required.</span>
      </div>
      <div class="flex flex-col gap-1">
        <label class="font-medium text-lg">Password</label>
        <input
          type="password"
          placeholder="Enter your password"
          class="border p-2 rounded-md outline-none py-2 px-3 text-lg {{ isRequiredControl(password) && 'border-red-500' }}"
          formControlName="password"
        >
        <span *ngIf="isRequiredControl(password)" class="text-sm text-red-500">This field is required.</span>
      </div>
      <button
        type="submit"
        class="border rounded-md py-1 bg-[#333333] text-white text-lg flex justify-center items-center"
        [disabled]="form.invalid || isLoading"
      >
        Submit
        <span *ngIf="isLoading" class="spinner">
          <div class="lds-dual-ring"></div>
        </span>
      </button>
    </form>
  </div>
</main>
