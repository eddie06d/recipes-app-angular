<ng-container *ngIf="isLoading; else loggedIn">
  <div class="flex justify-center">
    <div class="lds-roller"><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div></div>
  </div>
</ng-container>
<ng-template #loggedIn>
  <section class="flex flex-col gap-3 border-b-4 pb-3 mt-3">
    <div class="pb-2 border-b-4">
      <h3 class="text-xl font-semibold">Stadistical averages</h3>
    </div>
    <div class="grid grid-cols-2 gap-y-4">
      <div class="flex gap-2 items-center text-lg font-medium">
        <span class="bg-yellow-600 p-2 rounded-md text-white">Average Price</span>
        <span>${{ averagePrice }}</span>
      </div>
      <div class="flex gap-2 items-center text-lg font-medium">
        <span class="bg-red-600 p-2 rounded-md text-white">Average Preparation Time</span>
        <span>{{ averagePreparationTime }} minutes</span>
      </div>
      <div class="flex gap-2 items-center text-lg font-medium">
        <span class="bg-green-600 p-2 rounded-md text-white">Average Health Score</span>
        <span>{{ averageHealthScore }}</span>
      </div>
    </div>
  </section>
  <!-- Menu Section -->
  <app-recipe-list [recipes]="this.recipeService.recipes"></app-recipe-list>
</ng-template>
